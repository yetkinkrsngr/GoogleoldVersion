<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google First Version</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section>
      <article class="logo">
        <img
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          alt=""
        />
      </article>
      <article class="form">
        <p>Search the web using Google!</p>
        <form action="#">
          <input type="text" id="long-text" />
          <br />
          <input type="button" class="mr-btn" value="Google Search" />
          <input type="button" class="mr-btn" value="I'm feeling lucky" />
        </form>
      </article>
      <div class="f-menu">
        <div class="mn-left">
          <div class="middle-side">
            <p id="deneme">Special Search</p>
            <br />
            <a href="#">Stanford Search</a>
            <br />
            <a href="#">Lunix Search</a>
          </div>
        </div>
        <div class="mn-middle">
          <a href="#">Help!</a><br />
          <a href="#">About Google!</a><br />
          <a href="#">Company Info</a><br />
          <a href="#">Google! Logos</a>
        </div>
        <div class="mn-right">
          <p>Get Google!</p>
          <p>updates Mountly:</p>
          <form action="#">
            <input type="text" /><br />
            <input type="button" value="Subscribe" />
            <a href="#">Archives</a>
          </form>
        </div>
      </div>
      <footer>
        <article class="copyright">
          <p>Copyright &copy; 1998 Google Inc.</p>
        </article>
      </footer>
    </section>
  </body>
</html>
